<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Color</title>
</head>

<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="btn-color button-ripple">Random color</button>
            <button class="btn-gradient button-ripple">Random gradient (2)</button>
            <button class="btn-gradient btn-gradient-3 button-ripple">Random gradient (3)</button>
        </div>
        <div class="color">
            <div class="color-inner">
                <span class="color-icon"></span>
                <span class="color-name">Here your color!</span>
            </div>
            <button class="btn-copy">Click to copy color
            </button>
        </div>
        <div class="history">
            <button class="history-toggle button-ripple">Hide history</button>
            <div class="history-inner"></div>
        </div>
        <button class="btn-clear button-ripple">Clear history</button>
    </div>

</body>
<script src="script.js"></script>

</html>
